<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="hhtp://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<section layout:fragment="body" 34class="py-5">
  <div class="container px-5 my-5 px-5">
    <div class="text-center mb-5">
      <div class="feature rounded-3 mb-3"><img src="/loggoo.png"></div>
      <h2 class="fw-bolder">Student details</h2>
      <p class="lead mb-0">Please fill out the form below</p>
    </div>
    <div class="row gx-5 justify-content-center">
      <div class="col-lg-6">
        <form id="contactForm"  method="post" th:action="@{/user/enroll/newPrep}" th:object="${enroll}">
          <!-- Name input-->
          <div class="form-floating mb-3">
            <input class="form-control"
                   id="firstName"
                   type="text"
                   placeholder="Enter your name..."
                   name="firstName"
                   th:field="*{firstName}"
            />
            <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>

            <label for="firstName">First name</label>
          </div>

          <div class="form-floating mb-3">
            <input class="form-control"
                   id="middleName"
                   type="text"
                   placeholder="Enter your name..."
                   name="middleName"
                   th:field="*{middleName}"
            />
            <p th:if="${#fields.hasErrors('middleName')}" class="text-danger" th:errors="*{middleName}"></p>

            <label for="firstName">Middle name</label>
          </div>

          <div class="form-floating mb-3">
            <input class="form-control"
                   id="lastName"
                   type="text"
                   placeholder="Enter your name..."
                   name="lastName"
                   th:field="*{lastName}"
            />
            <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>

            <label for="lastName">Last name</label>
          </div>

          <div class="form-floating mb-3">
            <input class="form-control"
                   id="address"
                   type="text"
                   placeholder="Enter your name..."
                   name="address"
                   th:field="*{address}"
            />
            <p th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></p>

            <label for="lastName">Address</label>
          </div>

          <div class="form-floating mb-3">
            <input class="form-control"
                   id="contactNo"
                   type="tel"
                   name="contactNo"
                   placeholder="Enter your name..."
                   th:field="*{contactNo}"
            />
            <p th:if="${#fields.hasErrors('contactNo')}" class="text-danger" th:errors="*{contactNo}"></p>

            <label for="lastName">Contact number</label>
          </div>

          <div class="form-floating mb-3">
            <input class="form-control"
                   id="email"
                   type="email"
                   name="email"
                   placeholder="Enter your name..."
                   th:field="*{email}"
            />
            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>

            <label for="email">Email address</label>
          </div>

          <div class="form-group mb-3">
            <label for="birthday">Birthday</label>
            <input type="date"
                   class="form-control"
                   id="birthday"
                   name="birthday" th:field="*{birthday}" required>

          </div>

          <div class="form mb-3" >
            <label for="gender">Gender</label>
            <select
                    class="form-control"
                    id="gender"
                    name="gender">
              <option th:value="male">Male</option>
              <option th:value="female">Female</option>
            </select>
          </div>
          <!-- Submit Button-->
          <div class="d-grid"><button class="btn btn-primary"  type="submit">Submit</button></div>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
